<form name="loginForm">
    <label>Username</label>
    <input class="form-control" type="text" ng-model="login.form.username" />

    <label>Password</label>
    <input class="form-control" type="password" ng-model="login.form.password" />

    <input class="btn btn-primary" type="button" ng-click="login.tryLogin(login.form)" value="Login" />
</form>

<a class="btn" ui-sref="register">Or create new account</a>
